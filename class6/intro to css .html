        2. Internal CSS : In this we do CSS inside the styletag in head tag. We create one style tag, inside that we style.
        Difference between inline and internal kis we do all CSS of internal instyle tag at top so in style tag all CSS coding will come and in body tag all HTML coding will come.
        In inline CSS we do style in HTML tags.
        3. External CSS : This means we style inside the seperate file. connect that style file with HTML.
